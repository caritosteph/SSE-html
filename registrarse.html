        <script>
            (function($) {
                                             

                $('[data-animation]').waypoint(function(direction) {
                    if (direction == "down") {
                        $(this).addClass("animated " + $(this).data("animation"));
                    }
                }, {
                    offset: '90%'
                }).waypoint(function(direction) {
                    if (direction == "up") {
                        $(this).removeClass("animated " + $(this).data("animation"));
                    }
                }, {
                    offset: '100%'
                });

            })(jQuery);
        </script>
